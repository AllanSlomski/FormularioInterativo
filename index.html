<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="interactive-card-details-form-main/interactive-card-details-form-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Formulário Interativo</title> 
</head>
<body>
    <div class="containerCartao">
        <img src="interactive-card-details-form-main/interactive-card-details-form-main/images/bg-main-mobile.png" alt="" class="bgHeader">
        <img src="interactive-card-details-form-main/interactive-card-details-form-main/images/bg-card-back.png" alt="Cartão" class="imagemCartaoVerso">
        <div class="card-text cvc" id="cvcCartao">000</div>
        <img src="interactive-card-details-form-main/interactive-card-details-form-main/images/bg-card-front.png" alt="Cartão" class="imagemCartaoFrente">
        <div class="card-text nome" id="nomeCartao"><span>Nome do Titular</span></div>
        <div class="card-text numero" id="numeroCartao">0000 0000 0000 0000</div>
        <div class="card-text validade" id="validadeCartao">MM/AA</div>
    </div>
    <main>
        <div class="containerForm">
            <form action="">
                <div class="formNome">
                    <label for="nome">Titular</label>
                    <input type="text" class="placeholder" id="nome" placeholder="Nome do Titular">
                    <span class="mensagemErro">Não pode estar vazio</span>
                </div>
            
                <div class="formNumero">
                    <label for="numeroCartao">Número</label>
                    <input type="text" class="placeholder" id="numero" placeholder="0000 0000 0000 0000">
                    <span class="mensagemErro">Somente números</span>
                </div>
            
                <div class="formData-cvc-container">
                    <div class="formData">
                        <label for="validade">Validade (MM/AA)</label>
                        <div class="formData-input">
                            <input type="text" class="placeholder" id="validadeMes" placeholder="MM">
                            <input type="text" class="placeholder" id="validadeAno" placeholder="AA">
                            <span class="mensagemErro">Não pode estar vazio</span>
                        </div>
                    </div>
                
                    <div class="formCVC">
                        <label for="cvc">CVC</label>
                        <input type="text" class="placeholder" id="cvc" placeholder="000">
                        <span class="mensagemErro">Não pode estar vazio</span>
                    </div>
                </div>

                <button>Confirmar</button>
            </form>
        </div>
    </main>

  <!-- Completed state start -->

  <div class="pop-up">
      Thank you!
      We've added your card details
      Continue
  </div>

</body>
</html>
